# Cargo 交叉编译配置

# Linux ARM64 交叉编译配置
[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

# Linux x64 配置（默认）
[target.x86_64-unknown-linux-gnu]
linker = "gcc"

# macOS ARM64 配置
[target.aarch64-apple-darwin]
linker = "clang"

# macOS x64 配置
[target.x86_64-apple-darwin]
linker = "clang"

# Windows MSVC 配置
[target.x86_64-pc-windows-msvc]
linker = "link.exe"
