name: Release Obsidian Plugin

on:
  push:
    tags:
      - '*.*.*'

jobs:
  # æ„å»ºæ‰€æœ‰å¹³å°çš„ Rust äºŒè¿›åˆ¶æ–‡ä»¶
  build-rust:
    name: Build Rust ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            platform: win32
            arch: x64
            target: x86_64-pc-windows-msvc
            ext: .exe
            
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            platform: darwin
            arch: arm64
            target: aarch64-apple-darwin
            ext: ''
            
          # macOS x64 (Intel)
          - os: macos-latest
            platform: darwin
            arch: x64
            target: x86_64-apple-darwin
            ext: ''
            
          # Linux x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            target: x86_64-unknown-linux-gnu
            ext: ''
            
          # Linux ARM64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            target: aarch64-unknown-linux-gnu
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            pty-server/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('pty-server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build PTY server
        working-directory: pty-server
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary and checksum
        shell: bash
        run: |
          mkdir -p binaries
          BINARY_NAME="pty-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "pty-server/target/${{ matrix.target }}/release/pty-server${{ matrix.ext }}" "binaries/${BINARY_NAME}"
          
          # ç”Ÿæˆ SHA256 æ ¡éªŒå’Œ
          cd binaries
          if command -v sha256sum &> /dev/null; then
            sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          elif command -v shasum &> /dev/null; then
            shasum -a 256 "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          else
            echo "Error: No SHA256 tool found"
            exit 1
          fi
          
          echo "Generated checksum:"
          cat "${BINARY_NAME}.sha256"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: pty-server-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            binaries/pty-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
            binaries/pty-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}.sha256

  # æ„å»ºå’Œæ‰“åŒ…æ’ä»¶
  build-plugin:
    name: Build and Package Plugin
    needs: build-rust
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
