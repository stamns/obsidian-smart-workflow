name: Release Obsidian Plugin

on:
  push:
    tags:
      - '*.*.*'

jobs:
  # 构建所有平台的 Rust 二进制文件
  build-rust:
    name: Build Rust ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            platform: win32
            arch: x64
            target: x86_64-pc-windows-msvc
            ext: .exe
            
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            platform: darwin
            arch: arm64
            target: aarch64-apple-darwin
            ext: ''
            
          # macOS x64 (Intel)
          - os: macos-latest
            platform: darwin
            arch: x64
            target: x86_64-apple-darwin
            ext: ''
            
          # Linux x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            target: x86_64-unknown-linux-gnu
            ext: ''
            
          # Linux ARM64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            target: aarch64-unknown-linux-gnu
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            pty-server/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('pty-server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build PTY server
        working-directory: pty-server
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary and checksum
        shell: bash
        run: |
          mkdir -p binaries
          BINARY_NAME="pty-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "pty-server/target/${{ matrix.target }}/release/pty-server${{ matrix.ext }}" "binaries/${BINARY_NAME}"
          
          # 生成 SHA256 校验和
          cd binaries
          if command -v sha256sum &> /dev/null; then
            sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          elif command -v shasum &> /dev/null; then
            shasum -a 256 "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          else
            echo "Error: No SHA256 tool found"
            exit 1
          fi
          
          echo "Generated checksum:"
          cat "${BINARY_NAME}.sha256"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: pty-server-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            binaries/pty-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
            binaries/pty-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}.sha256

  # 构建和打包插件
  build-plugin:
    name: Build and Package Plugin
    needs: build-rust
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Download all Rust binaries
        uses: actions/download-artifact@v4
        with:
          pattern: pty-server-*
          path: binaries
          merge-multiple: true

      - name: Set executable permissions
        run: |
          chmod +x binaries/pty-server-darwin-arm64 || true
          chmod +x binaries/pty-server-darwin-x64 || true
          chmod +x binaries/pty-server-linux-x64 || true
          chmod +x binaries/pty-server-linux-arm64 || true

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Package plugin with binaries
        run: npm run package

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            obsidian-terminal-plugin.zip
            main.js
            manifest.json
            styles.css
            binaries/pty-server-win32-x64.exe
            binaries/pty-server-win32-x64.exe.sha256
            binaries/pty-server-darwin-arm64
            binaries/pty-server-darwin-arm64.sha256
            binaries/pty-server-darwin-x64
            binaries/pty-server-darwin-x64.sha256
            binaries/pty-server-linux-x64
            binaries/pty-server-linux-x64.sha256
            binaries/pty-server-linux-arm64
            binaries/pty-server-linux-arm64.sha256
          draft: false
          prerelease: false
          body: |
            ## 安装说明
            
            ### 方式 1: 使用插件包（推荐）
            下载 `obsidian-terminal-plugin.zip`，解压到 Obsidian 插件目录。
            
            ### 方式 2: 手动安装
            1. 下载 `main.js`, `manifest.json`, `styles.css`
            2. 如果你的平台是 Windows x64、macOS ARM64 或 Linux x64，二进制文件已内置
            3. 其他平台会在首次启动时自动下载对应的二进制文件
            
            ## 支持的平台
            - ✅ Windows x64
            - ✅ macOS ARM64 (Apple Silicon)
            - ✅ macOS x64 (Intel)
            - ✅ Linux x64
            - ✅ Linux ARM64
            
            ## 二进制文件
            所有平台的 PTY 服务器二进制文件都已包含在此 Release 中，并附带 SHA256 校验和文件。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
