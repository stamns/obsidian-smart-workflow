name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-rust:
    name: Build Rust ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            target: x86_64-pc-windows-msvc
            ext: .exe
          - os: macos-latest
            platform: darwin
            arch: arm64
            target: aarch64-apple-darwin
            ext: ''
          - os: macos-latest
            platform: darwin
            arch: x64
            target: x86_64-apple-darwin
            ext: ''
          - os: ubuntu-latest
            platform: linux
            arch: x64
            target: x86_64-unknown-linux-gnu
            ext: ''
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            target: aarch64-unknown-linux-gnu
            ext: ''

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux x64)
        if: matrix.platform == 'linux' && matrix.arch == 'x64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Install cross (Linux ARM64)
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-servers -> target
          key: ${{ matrix.target }}

      - name: Build (cross + rustls)
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        working-directory: rust-servers
        run: cross build --release --target ${{ matrix.target }} --no-default-features --features rustls-backend

      - name: Build (cargo + native-tls)
        if: matrix.platform != 'linux' || matrix.arch != 'arm64'
        working-directory: rust-servers
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          mkdir -p binaries
          BINARY_NAME="smart-workflow-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "rust-servers/target/${{ matrix.target }}/release/smart-workflow-server${{ matrix.ext }}" "binaries/${BINARY_NAME}"
          
          cd binaries
          if command -v sha256sum &> /dev/null; then
            sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          else
            shasum -a 256 "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            binaries/smart-workflow-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
            binaries/smart-workflow-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}.sha256

  release:
    name: Release
    needs: build-rust
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: pnpm/action-setup@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          pattern: 'server-*'
          path: binaries
          merge-multiple: true

      - name: Set permissions
        run: |
          chmod +x binaries/smart-workflow-server-darwin-* || true
          chmod +x binaries/smart-workflow-server-linux-* || true

      - name: Install and build
        run: |
          pnpm i
          pnpm build

      - name: Package
        run: |
          mkdir -p obsidian-smart-workflow/binaries
          cp main.js manifest.json styles.css obsidian-smart-workflow/
          
          # 所有平台
          cp binaries/smart-workflow-server-* obsidian-smart-workflow/binaries/
          
          chmod +x obsidian-smart-workflow/binaries/smart-workflow-server-darwin-*
          chmod +x obsidian-smart-workflow/binaries/smart-workflow-server-linux-*
          
          zip -r obsidian-smart-workflow.zip obsidian-smart-workflow

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: obsidian-smart-workflow.zip
          body: |
            ## Installation
            
            Download `obsidian-smart-workflow.zip` and extract to `.obsidian/plugins/`.
            
            **Includes:**
            - Core files: `main.js`, `manifest.json`, `styles.css`
            - Binaries: Windows x64, macOS ARM64/x64, Linux x64/ARM64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
